<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style/style.css" />
    <title>Runner</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12" id="head">
				<h1 id="title">RUNNER</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<canvas id="game-canvas" width="800" height="250"></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center" id="key">
				<p><img src="sprites/space.png" /> : shoot</p>
				<p><img src="sprites/up.png" /> : jump</p>
			</div>
		</div>
		<footer>
			<p>Antoine BUHOT & Jean-Arthur BOURRIEAU</p>
			<p>ENSICAEN 1A Info App</p>
		</footer>
	</div>

    <div style="display:none;">
        <img id="sprites/knight.png" src="sprites/knight.png" />
        <img id="sprites/box.png" src="sprites/box.png" />
        <img id="sprites/arrow.png" src="sprites/arrow.png" />
        <img id="sprites/forest_back.png" src="sprites/forest_back.png" />
        <img id="sprites/forest_middle.png" src="sprites/forest_middle.png" />
        <img id="sprites/forest_front.png" src="sprites/forest_front.png" />
        
        <img id="sprites/mountain_back.png" src="sprites/mountain_back.png" />
        <img id="sprites/mountain_middle.png" src="sprites/mountain_middle.png" />
        <img id="sprites/mountain_front.png" src="sprites/mountain_front2.png" />


        <img id="sprites/city_back.png" src="sprites/space_back.png" />
        <img id="sprites/city_middle.png" src="sprites/space_middle.png" />
        <img id="sprites/city_front.png" src="sprites/space_front.png" />

		<img id="heart" src="sprites/heart.png" />
		<img id="game_over" src="sprites/game_over.jpg" />
    </div>
    <script src="data.js"></script>
    <script src="Collision.js"></script>
    <script src="Background.js"></script>
    <script src="Shots.js"></script>
    <script src="Player.js"></script>
    <script src="Obstacle.js"></script>
    <script src="JSGame.js"></script>
</body>
</html>
